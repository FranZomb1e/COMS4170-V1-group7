{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'js/quiz.js') }}"></script>

<div id="quiz-lesson-row" class="row d-flex align-items-center">
    <div class="text-center">
        <h3 id="question">Question {{ id }} of 3</h3>
        <img src="/static/img/{{ data.img }}" alt="Character" class="img-fluid">
        {% autoescape false %}
        <h3>{{ data.text }}</h3>
        {% endautoescape %}
    </div>
</div>
<div id="quiz-lesson-row" class="row d-flex align-items-center">
    <div class="col-md-6 text-center">
        {% autoescape false %}
        <button id="answer1" data-current-id="{{ id }}">{{data.answers[0]}}</button>
        <br>
        <button id="answer2" data-current-id="{{ id }}">{{data.answers[1]}}</button>
        {% endautoescape %}
    </div>
    <div class="col-md-6 text-center">
        {% autoescape false %}
        <button id="answer3" data-current-id="{{ id }}">{{data.answers[2]}}</button>
        <br>
        <button id="answer4" data-current-id="{{ id }}">{{data.answers[3]}}</button>
        {% endautoescape %}
    </div>
</div>
<button id="quiz-next-btn" data-current-id="{{ id }}">Next</button>

{% endblock %}
