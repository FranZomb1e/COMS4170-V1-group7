{% extends "layout.html" %}

{% block content %}

<script type="text/javascript" src="{{ url_for('static', filename = 'js/learn.js') }}"></script>

<div id="learn-lesson-row" class="row d-flex align-items-center">
    <div class="col-md-5 text-center">
        <h3 id="rule">Rule {{ rule_id }} of 6</h3>
        <img src="/static/img/{{ data.img }}" alt="Top to bottom" class="img-fluid">
        {% autoescape false %}
        <h2>{{ data.rule_name }}</h2>
        {% endautoescape %}
    </div>
    <div class="col-md-6">
        <h2 id="practice">Practice here</h2>
        <img src="/static/img/drawing_panel.png" alt="Practice drawing panel" class="img-fluid">
    </div>
</div>
<button id="learn-lesson-next-btn" data-current-id="{{ id }}">Next</button>

{% endblock %}
